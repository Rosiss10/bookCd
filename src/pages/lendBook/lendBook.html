<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear color="danger" (click)="dissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>
      Livres
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card [ngClass]="{'is-On':LivreList.etat, 'is-Off':!LivreList.etat}">
  <ion-card-header>
    <ion-title>
      {{LivreList.title}}
    </ion-title>
  </ion-card-header>
  <ion-card-content>
   <p *ngFor="let Livre of LivreList.description">{{Livre}}</p>
  </ion-card-content>

</ion-card>

  <form #f="ngForm" (ngSubmit)="onSubmitForm(f)" >
    <ion-list>
      <ion-item>
        <ion-label>Nom de la personne qui emprunte</ion-label>
      </ion-item>
      <ion-input type="text" name="namePersonne"
                 [disabled]="LivreList.etat"
                 ngModel required=""
                 placeholder="Tapez le Nom ici afin de preter un livre"
                 [(ngModel)]="LivreList.namePersonne"></ion-input>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button [disabled]="!f.valid || LivreList.etat" color="secondary" type="submit" full>Preter</button>
        </ion-col>
        <ion-col>
          <button color="orange" ion-button [disabled]="!LivreList.etat " ion-button type="submit"  full>Recuperer</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
