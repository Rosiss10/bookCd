<ion-header>
  <ion-navbar color="primary">
    <button ion-button="" menuToggle="" (click)="onToggleMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Liste des Livres
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Cette liste contient les livres et leurs Etats</p>
  <button ion-item
          icon-start
          *ngFor="let livres of LivresList;
          let i = index"
          (click)="onLoadLivre(i)">
    <ion-icon name="bookmarks" [color]="livres.etat ? 'secondary' : 'danger' "></ion-icon>
    {{livres.title}}
    <p *ngIf="livres.namePersonne">{{livres.namePersonne}}</p>
  </button>

</ion-content>
